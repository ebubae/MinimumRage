<!DOCTYPE html>
<html>
    <head>
        <title>Minimum Rage</title>
        <script src="../js/jquery.js" type="text/javascript"></script>
        <script src="../js/raphael.js" type="text/javascript"></script>
        <script src="../js/jquery.usmap.js" type="text/javascript"></script>
        <script src="../js/magic.js" type="text/javascript"></script>
        <link rel="stylesheet" href="../css/reset.css" type="text/css" />
        <link href='http://fonts.googleapis.com/css?family=Lato|Indie+Flower' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="../css/style.css" type="text/css" />
        <script src="../js/prefixfree.min.js" type="text/javascript"></script>
        <script src="../js/dataCrunch.js" type="text/javascript"></script>
        <meta charset="UTF-8" />
    </head>
    <body>
        <main id="content">
            <header>
                <h1>Map Your <span id="rage">rage</span></h1>
            </header>
            <div id="mapform">
                <form id="rageData">
                    <p>How much money do you make yearly?</p>
                    <input type="number" name="income" placeholder="a couple honey" id="income" min="0" />
                    <p>Family size?</p>
                    <input type="number" name="fam" placeholder="squad" max="9" id="fam" min="0" />
                    <p>Number of kids</p>
                    <input type="number" name="kids" id="kids" min="0" max="8" placeholder="sqadlings" />
                    <p>Age?</p>
                    <input type="number" name="old" id="old" min="0" placeholder="dirt" />
                    <input type="submit" value="Submit">
                </form>
                <div id="map">this is map</div>
            </div>
        </main>
    </body>
</html>
